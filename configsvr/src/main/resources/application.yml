server:
    port: 8888
    
spring:
    application:
        name: configserver
    cloud:
        config:
            server:
                git:
                    default-label: main
                    uri: https://github.com/zzzinho/oneul-msa
                    searchPaths: config/gatewayservice, config/userservice, config/postcommandservice
                encrypt.enabled: false
eureka:
    instance:
        preferIpAddress: true
    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/